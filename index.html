<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" type="image/x-icon" href="./icons8-temperature-48.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <div class="box">
            <div class="unit">celsius</div>
            <div class="input_box"><input id="celsius" type="number" placeholder="celsius" class="value"></div>
        </div>
        <div class="box">
            <div class="unit">Fahrenheit</div>
            <div class="input_box"><input id="fahrenheit" type="number" placeholder="fahrenheit" class="value"></div>
        </div>
        <div class="box">
            <div class="unit">Kelvin</div>
            <div class="input_box"><input id="kelvin" type="number" placeholder="Kelvin" class="value"></div>
        </div>
    </div>
</body>

</html>
<script src="./script.js"></script>
